<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Make this form</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <section class="header-container">
      <header>
        <h1 id = make-this-form>Make this form</h1>
      </header>
    </section>

    <section class="container">
      <form id="my-form">
        <h1>CONTACT US</h1>
        <h2>We are very responsive! Feel free to send us a messages.</h2>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Alice Lee">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="alice-lee@gmail.com">
        </div>
        <div>
          <label for="phone-number">Phone Number:</label>
          <input type="text" id="phone-number" placeholder="+1-647-998-6453">
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea name="message" placeholder="I would like to check out the blinds!"></textarea>
        </div>
        <div class="center">
          <input class="btn" type="submit" value="  Send Message  ">
        </div>
      </form>

    </section>
    

    <script src="main.js"></script>
  </body>
</html>
